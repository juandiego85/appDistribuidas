<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
 
<ui:composition template="template.xhtml">
    <ui:define name="title">
        Ingreso Medico
    </ui:define>
    <ui:define name="content">
    	<br />
    	<br />
        <h:form id="formMedico">
        <h:messages />
			<h:panelGrid columns="3">
				<h:outputLabel value="Cedula:" class="control-label" />
	            <h:inputText id="ced" value="#{medicobean.newUsuario.usCedula}" class="form-control" type="text" required="true">
	            	<f:validateLength maximum="10" minimum="10"></f:validateLength>
	            	<f:validateRegex pattern="[0-9]+" ></f:validateRegex>
	            </h:inputText>
	            <h:messages for="ced" warnStyle=""/>	            
			
				<h:outputLabel value="Nombre:" class="control-label" />
	            <h:inputText id="nom" value="#{medicobean.newUsuario.usNombre}" class="form-control" type="text" required="true">
	            	<f:validateLength maximum="30" minimum="3"></f:validateLength>
	            	<f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
	            </h:inputText>
	            <h:message for="nom" warnStyle=""/>
	            
	            <h:outputLabel value="Apellidos:" />
	            <h:inputText id="ape" value="#{medicobean.newUsuario.usApellido}" class="form-control"  pattern="[a-zA-Z]*" required="true">
	            	<f:validateLength maximum="30" minimum="3"></f:validateLength>
	            	
	            </h:inputText>
	            <h:messages for="ape" warnStyle=""/>
	            
	            <h:outputLabel value="Telefono:" />
	            <h:inputText id="tel" value="#{medicobean.newUsuario.usTelefono}" class="form-control" required="true">
	            	<f:validateLength maximum="10" minimum="7"></f:validateLength>
	            	<f:validateRegex pattern="[0-9]+" ></f:validateRegex>
	            </h:inputText>
	            <h:message for="tel" warnStyle=""/>
	                        
	            <h:outputLabel value="Correo:" />
	            <h:inputText id="ma" value="#{medicobean.newUsuario.usCorreo}" type="email" class="form-control"  placeholder="Enter email" required="true">
	            	<f:validateLength maximum="30" minimum="1"></f:validateLength>
	            	<f:validateRegex pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" ></f:validateRegex>
	            </h:inputText>
	            <h:messages for="ma" warnStyle=""/>
						                    
	            <h:outputLabel value="*ContraseÃ±a:" />
	            <h:inputSecret id="con" value="#{medicobean.newUsuario.usClave}" type="password" name="pass" class="form-control"  required="true">
	            	<f:validateLength maximum="20" minimum="8"></f:validateLength>
	            	<f:validateRegex pattern="[A-Za-z0-9!?-]{8,12}"></f:validateRegex>
	            </h:inputSecret>
	            <h:messages for="con" warnStyle=""/>
	            
	            <h:outputLabel value="Especialidad:" />
	            <h:selectOneMenu id="especialidad" value="#{medicobean.idEspecialidad}" class="combox">
	            	<f:selectItems value= "#{especialidadbean.listaEspecialidades}" var="especialidadX" itemLabel="#{especialidadX.espnombreEspecialidad}" itemValue="#{especialidadX.espId}"/>
	            </h:selectOneMenu>            
			</h:panelGrid>    
			<br />                
            <h:commandButton action="#{medicobean.guardarMedico()}" value="Guardar Medico" class="btn btn-primary" id="guardarMedico"/>
            <h:message for="guardarMedico"/>
        </h:form>
        <h:form>
            <br />
            <h:commandButton action="#{medicobean.verlistaMedico()}" value="Listar Medico" class="btn btn-primary" id="listarMedico"/>
            <h:message for="listarMedico"/>
            
        </h:form>
       
    </ui:define>
 
</ui:composition>
</html>
