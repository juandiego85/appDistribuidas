<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>

<ui:composition template="template.xhtml">
	
	<ui:define name="pageTitle">Registrado</ui:define>
	<ui:define name="pageTitle2">Paciente Registrado</ui:define>
	
	<ui:define name="content">
	<h:form>
	
		<h:dataTable value="#{pacientebean.listaPaciente}" var="pacienteX" columns="5" border="1" class="table table-striped table-hover table-bordered">
			<f:facet name="header">	Pacientes Registrados </f:facet>
			<h:column>
			<f:facet name="header">	Cedula </f:facet>
			#{pacienteX.usuario.usCedula}
			</h:column>
			<h:column>
			<f:facet name="header">	Nombre </f:facet>
			#{pacienteX.usuario.usNombre}
			</h:column>
			<h:column>
			<f:facet name="header">	Apellidos </f:facet>
			#{pacienteX.usuario.usApellido}
			</h:column>
			<h:column>
			<f:facet name="header">	Telefono </f:facet>
			#{pacienteX.usuario.usTelefono}
			</h:column>
			<h:column>
			<f:facet name="header">	Correo </f:facet>
			#{pacienteX.usuario.usCorreo}
			</h:column>

			<h:column>
			<f:facet name="header">	Modificar </f:facet>
			<h:commandButton action="#{pacientebean.actualizarPaciente(pacienteX)}" value="Editar" />
			</h:column>
			<h:column>
			<f:facet name="header">	Eliminar</f:facet>
		    <h:commandButton action="#{pacientebean.eliminarPaciente()}" value="Eliminar" />
			</h:column>
		</h:dataTable>
		<br />
		
	</h:form>
	</ui:define>
	
</ui:composition>
</body> 
</html>
