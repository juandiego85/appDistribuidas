<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>

<ui:composition template="template.xhtml">
	
	<ui:define name="pageTitle">Registrado</ui:define>
	<ui:define name="pageTitle2">Especialidad Registrada</ui:define>
	
	<ui:define name="content">
	<h:form>
	
		<h:dataTable value="#{especialidadbean.listaEspecialidades}" var="especialidadX" columns="5" border="1" class="table table-striped table-hover table-bordered">
			<f:facet name="header">	Especialidades Registradas </f:facet>
			<h:column>
			<f:facet name="header">	Nombre Especialidad </f:facet>
			#{especialidadX.espnombreEspecialidad}
			</h:column>
			<h:column>
			<f:facet name="header">	Modificar Especialidad </f:facet>
			<h:commandButton action="#{especialidadbean.actualizarEspecialidad(especialidadX)}" value="Editar" />
			</h:column>
			<h:column>
			<f:facet name="header">	Eliminar Especialidad</f:facet>
			<h:commandButton action="#{especialidadbean.eliminarEspecialidad(especialidadX)}" value="Eliminar" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton action="#{especialidadbean.nuevaEspecialidad()}" value="Nuevo" />
	</h:form>
	</ui:define>
	
</ui:composition>
</body> 
</html>
